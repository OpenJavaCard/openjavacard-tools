group = 'openjavacard-tools'
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'maven'

    repositories {
        mavenCentral()
    }

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }
}
